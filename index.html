<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顶通客户案例撰写启发工具</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 基本页面样式 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 标题栏样式 */
        .title-bar {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 5px 0; /* 上下内边距 */
            margin-bottom: 20px;
        }
        .title-bar h1 {
            font-size: 1.2em; /* 标题字体大小 */
            margin: 0;
            line-height: 1.2; /* 行高 */
        }
        /* 主容器样式，使用弹性布局 */
        .container {
            display: flex;
            gap: 40px; /* 左右两栏之间的间隔 */
        }
        /* 输入和输出部分的共同样式 */
        .input-section, .output-section {
            flex: 1; /* 均等分配空间 */
        }
        /* 标签样式 */
        .input-section label, .output-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        /* 输入框和文本区域样式 */
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 150px;
        }
        /* 输出框样式 */
        .output-box {
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
            overflow-y: auto; /* 允许垂直滚动 */
            background-color: #f9f9f9;
        }
        /* 按钮样式 */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #loadingIndicator {
            color: #ff4500;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <h1>顶通客户案例撰写启发工具 —— 口语表述改专业表述</h1>
    </div>
    <div class="container">
        <div class="input-section">
            <h2>客户信息输入</h2>
            <form id="customerForm">

                <label for="cooperationCity">客户痛点模糊表述:</label>
                <textarea id="cooperationCity" required placeholder="请描述客户的痛点，可以使用口语化的表述"></textarea>

                <label for="cooperationContent">解决方案模糊表述:</label>
                <textarea id="cooperationContent" required placeholder="请描述您的解决方案，可以使用口语化的表述"></textarea>

                <button type="submit">生成专业描述</button>
            </form>
        </div>
        <div class="output-section">
            <h2>专业化描述 <span id="loadingIndicator" style="display: none;">内容生成中...</span></h2>
            <label for="outputPainPoints">客户痛点专业表述:</label>
            <div id="outputPainPoints" class="output-box"></div>
            <label for="outputSolutions">解决方案专业表述:</label>
            <div id="outputSolutions" class="output-box"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
